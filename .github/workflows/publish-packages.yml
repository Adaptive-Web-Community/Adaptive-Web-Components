# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  workflow_dispatch:

jobs:
  build_linux:
    environment: release
    runs-on: ubuntu-latest
    if: contains('kingoftac,bheston', github.actor)
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          scope: '@adaptive-web'
          always-auth: true
      - run: npm ci

      - name: Set Git Credentials
        run: |
          git config --global user.name "${{ vars.CI_SERVICE_NAME }}"
          git config --global user.email "${{ vars.CI_SERVICE_EMAIL }}"
          git remote set-url origin "https://$REPO_PAT@github.com/adaptive-web-community/adaptive-web-components"
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}

      - name: Check for the presence of changed files inside ./change
        run: npm run checkchange

      - name: Build Packages
        run: |
          npm run build -w @adaptive-web/adaptive-ui
          npm run build -w @adaptive-web/adaptive-web-components
      
      - name: Publish to NPM
        run: npm run publish-ci -n $NPM_AUTH_TOKEN
        env:
          NPM_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}